<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random User API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Random User API</h1>
     
        <button id="getUserBtn" class="btn btn-info">Get Random User</button>
      
      <div id="userContainer" class="mt-4 "></div>
    </div>

    <script>
      const getUserBtn = document.querySelector("#getUserBtn");
      const userContainer = document.querySelector("#userContainer");
      const apiUrl = "https://randomuser.me/api/";

      getUserBtn.addEventListener("click", function () {
        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            const user = data.results[0];

            
            userContainer.innerHTML =  `
              <p><strong>Name:</strong>${user.name.first} ${user.name.last}</p>
              <p><strong>Email:</strong> ${user.email}</p>
               <p><strong>City:</strong> ${user.location.city}, ${user.location.country}</p>
            `;

            
          })
          .catch((error) => {
            userContainer.textContent = "An error occurred while fetching user data.";
          });
      });
    </script>
  </body>
</html>
